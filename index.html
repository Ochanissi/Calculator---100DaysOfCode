<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="calc__display" id="display"></div>
            <div class="calc__actions">
                <button class="clear" data-action="clear">C</button>
                <button class="backspace" data-action="backspace">CE</button>

                <button class="multiply" data-action="multiply">*</button>
                <button class="devide" data-action="divide">/</button>
                <button class="add" data-action="add">+</button>
                <button class="substract" data-action="substract">-</button>

                <button class="one" data-action="one">1</button>
                <button class="two" data-action="two">2</button>
                <button class="three" data-action="three">3</button>
                <button class="four" data-action="four">4</button>
                <button class="five" data-action="five">5</button>
                <button class="six" data-action="six">6</button>
                <button class="seven" data-action="seven">7</button>
                <button class="eight" data-action="eight">8</button>
                <button class="nine" data-action="nine">9</button>
                <button class="zero" data-action="zero">0</button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
