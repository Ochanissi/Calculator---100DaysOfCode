<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="calc__display" id="display"></div>
            <div class="calc__actions" id="actions">
                <button class="action" data-action="clear">C</button>
                <button class="action" data-action="backspace">CE</button>

                <button class="action" data-action="multiply">*</button>
                <button class="number" data-action="one">1</button>
                <button class="number" data-action="two">2</button>
                <button class="action" data-action="divide">/</button>
                <button class="number" data-action="three">3</button>
                <button class="number" data-action="four">4</button>
                <button class="action" data-action="add">+</button>
                <button class="number" data-action="five">5</button>
                <button class="number" data-action="six">6</button>
                <button class="action" data-action="substract">-</button>
                <button class="number" data-action="seven">7</button>
                <button class="number" data-action="eight">8</button>
                <button class="blank" data-action="blank"></button>
                <button class="number" data-action="nine">9</button>
                <button class="number" data-action="zero">0</button>
                <button class="action" data-action="calculate">=</button>

                

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
